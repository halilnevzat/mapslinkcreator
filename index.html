<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Link Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <div class="row g-3 align-items-center d-grid gap-2 d-md-block">
     <div class="col-auto">
       <h2><label for="text" class="col-form-label text-decoration-underline">Enlem</label></h2>
       
     </div>
     <div class="col-auto">
       
       <input type="text" id="latitude" class="form-control">
     </div>
     <div class="col-auto">
       <h2><label for="text" class="col-form-label text-decoration-underline">Boylam</label></h2>
       
     </div>
     <div class="col-auto">
       <input type="text" id="longitude" class="form-control">
     </div>
     <button id="olustur" class="btn btn-success mx-auto">OLUŞTUR</button>
     
    
   </div>
   <div class="row mt-5">
     <div class="col"><a id="yandexmaps" href="" target="_blank">
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Yandex_Maps_icon.svg/1024px-Yandex_Maps_icon.svg.png" alt="..." class="img-thumbnail">
       
       yandex link için tıkla 
     </a>
     </div>
     <div class="col"><a id="googlemaps" href="" target="_blank">
       <img src="https://cdn-icons-png.flaticon.com/512/355/355980.png" alt="..." class="img-thumbnail">
       google link için tıkla</a>
     </div>
     <div class="col"><a id="applemaps" href="" target="_blank">
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/AppleMaps_logo.svg/1200px-AppleMaps_logo.svg.png" alt="..." class="img-thumbnail">
       applemaps link için tıkla</a>
     </div>
     <div>
   
   </div>
 </div>
</body>

</html>
